{% extends 'base.html'%}
{% load bootstrap4 %} 
{% load static %}
{% block content%}
<div class="container">
    <div class="col-lg-2 col-md-2 col-xs-0"></div>
    <div class="col-lg-8 col-md-8">
        <form  action="{%url 'instagram:new_image'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {% bootstrap_form form%}
            <input type="submit" class="btn btn-success btn-lg" value="Post">
        </form>
    </div>
    <div class="col-lg-2 col-md-2 col-xs-0"></div>
</div>
{% endblock%}
